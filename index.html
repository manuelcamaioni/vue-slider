<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script src="script.js" defer></script>

        <!-- BOOTSTRAP v5.2 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous"
        />

        <!-- Bootstrap Font Icon CSS -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
        />

        <link rel="stylesheet" href="style.css" />
        <title>Vue Carousel</title>
    </head>
    <body>
        <main id="app">
            <div class="controls">
                <button id="alt-button"><i class="bi bi-stop"></i></button>
                <button id="play-button">
                    <i class="bi bi-play-fill"></i>
                </button>
                <button id="reverse-button">
                    <i class="bi bi-arrow-counterclockwise"></i>
                </button>
            </div>
            <div class="card slider position-relative">
                <div
                    class="slider-item"
                    v-for="(element, index) in images"
                    :class="(index === activeIndex) ? 'active' : ''"
                >
                    <h1>{{element.title}}</h1>
                    <img :src="element.image" alt="" />
                    <p>{{element.text}}</p>
                </div>
                <div
                    class="arrows-container d-flex justify-content-between position-absolute px-3"
                >
                    <button id="back-button" @click="prevBtn">
                        <i class="bi left-arrow bi-arrow-left-circle fs-2"></i>
                    </button>
                    <button id="next-button" @click="nextBtn">
                        <i
                            class="bi right-arrow bi-arrow-right-circle fs-2"
                        ></i>
                    </button>
                </div>
            </div>
            <div class="miniatures d-flex justify-content-between mt-3"></div>
        </main>
    </body>
</html>
